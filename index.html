<body>
  <h1>Temperature Converter</h1>
  <form>
    <label>Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature value">
    <select id="scale">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>

</body>
